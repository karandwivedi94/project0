<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/street-fighter-logo-font-download-856x484.jpeg" id="logo" alt="">
    <div class = "container">
    
    <h1>Tic - tac - TOE </h1>
    <div class = 'gridbox'>
        <div class = 'griditem' matrix id="box1"><cell id = "checkbox1"></cell></div>
        <div class = 'griditem' matrix id="box2"><cell id = "checkbox2"></cell></div>
        <div class = 'griditem' matrix id="box3"><cell id = "checkbox3"></cell></div>
        <div class = 'griditem' matrix id="box4"><cell id = "checkbox4"></cell></div>
        <div class = 'griditem' matrix id="box5"><cell id = "checkbox5"></cell></div>
        <div class = 'griditem' matrix id="box6"><cell id = "checkbox6"></cell></div>
        <div class = 'griditem' matrix id="box7"><cell id = "checkbox7"></cell></div>
        <div class = 'griditem' matrix id="box8"><cell id = "checkbox8"></cell></div>
        <div class = 'griditem' matrix id="box9"><cell id = "checkbox9"></cell></div>
    </div>
<img class ='display' src="images/ryuvskenbackgroundNEW.jpg_large" alt="">
    <h4 id ="result">Who wins?</h4>
    <button onclick="location.reload();">New Game</button>
    <input type="reset" id = "newroundbutton" value="New Round?">

    <div class = "scoreboard">
    <h2>Scoreboard</h2>
    <ul> Player 1
    <li id="player1result"> 0 </li>  
    </ul>
    <ul> Player 2
        <li id = "player2result"> 0 </li>
        </ul>
    </div> 

    <div class = "round">
<h2> Round </h2>
<h3 id ="roundnumber">1</h3>
    </div>
</div>

    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
